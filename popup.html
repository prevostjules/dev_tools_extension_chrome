<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <div class="dev-tools-extension">
      <h1>Dev Tools Saver</h1>

      <div id="fail"></div>

      <div id="get-api-key" style="display: none;">
        <form action="" method="get" class="form-example">
          <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required>
            <label for="api-key">Enter your API key: </label>
            <input type="password" name="api-key" id="api-key" required>
          </div>
          <div class="form-example">
            <input id="submit_api_key" class="btn" type="submit" value="Save">
          </div>
        </form>
      </div>

      <div id="valid-infos" style="display: none;">
        <h2>Check infos:</h2>
        <form action="" method="get" class="form-example">
          <div class="form-example">
            <label for="title">Title: </label>
            <input type="title" name="title" id="title" required>
            <label for="description">Description: </label>
            <input type="text" name="description" id="description" required>
            <label for="url">Url: </label>
            <input type="text" name="url" id="url" required>
            <label for="img-url">Url de l'image: </label>
            <input type="text" name="img-url" id="img-url">
          </div>
          <div class="form-example">
            <input id="submit-infos" class="btn" type="submit" value="Save">
          </div>
        </form>
      </div>

      <div id="success" style="display: none;"></div>
      <button id="get-infos" class="btn" style="display: none;">Save website</button>
    </div>
    <script type="module" src="popup.js"></script>
    <!-- <script type="module" src="call_api.js"></script> -->
  </body>
</html>
